# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 0.5
  - 0.6
  - nightly
matrix:
  allow_failures:
    - julia: 0.6
    - julia: nightly
notifications:
  email: false
sudo: false
addons:
  apt_packages:
    - gfortran
before_install:
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then
      brew install gcc;
    fi
